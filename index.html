<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAREA 1, INGENIERIA DE SOFTWARE 2</title>
</head>

<body>
    <script>

        //-------------------STRINGS-----------------------------------

        let mensaje = "Tres (03) metodos para strings";
        console.log(mensaje);

        // Método toUpperCase()
        let cadena = "SUBTENIENTE DE INFANTERIA";
        let resultado = cadena.toUpperCase();
        console.log(resultado);


        // Uso del método split()
        let cadena2 = "Rivas Garcia";
        let partes = cadena2.split(" ");
        console.log("split: ", partes);

        // Uso del método replace()
        let cadena3 = "Francisco Daniel";
        let nuevaCadena = cadena3.replace("Subteniente", "Rivas Garcia");
        console.log("replace: ", nuevaCadena);

        //------------------NUMERICOS--------------------------------------

        let mensaje1 = "Tres (03) Metodos para datos Numericos";
        console.log(mensaje1);

        // Uso del método toFixed()
        let numero1 = 123.456;
        let resultado1 = numero1.toFixed(2);
        console.log("toFixed: ", resultado1);

        // Uso del método sqrt()
        let numero2 = 16;
        let resultado3 = Math.sqrt(numero2);
        console.log(resultado3);


        // Uso del método Math.random()
        let aleatorio = Math.random();
        console.log("Math.random: ", aleatorio); // Salida: un número entre 0 y 1


        //------------------BOOLEANOS--------------------------------------

        let mensaje2 = "Tres (03) Metodos para Booleanos";
        console.log(mensaje2);

        // Uso del método Boolean()
        let valor1 = "Hola";
        let resultado4 = Boolean(valor1);
        console.log(resultado4);

        // Uso del método (operador NOT)
        let valor2 = true;
        let resultado2 = !valor2;
        console.log(resultado2);

        // Uso del método (operador AND) y || (operador OR)
        let valor3 = true;
        let valor4 = false;
        let resultado5 = valor3 && valor4;
        console.log(resultado4);
        let resultado6 = valor3 || valor4;
        console.log(resultado5);

        //------------------OBJETOS-------------------------------------

        let mensaje3 = "Tres (03) Metodos para Objetos";
        console.log(mensaje3);


        // Definimos a una persona
        let persona = {
            nombre: "Daniel",
            edad: 25,
            profesion: "Oficial del Ejército"
        };

        // Uso del método Object.keys()
        let llaves = Object.keys(persona);
        console.log("Object.keys: ", llaves);

        // Uso del método Object.values()
        let valores = Object.values(persona);
        console.log("Object.values: ", valores);

        // Uso del método Object.entries()
        let entradas = Object.entries(persona);
        console.log("Object.entries: ", entradas);

        //------------------ARRAYS------------------------------------

        let mensaje4 = "Tres (03) Metodos para Arrays";
        console.log(mensaje4);

        // Uso del método push()
        let oficiales = ["Subteniente", "Teniente"];
        oficiales.push("Capitán");
        console.log(oficiales);

        // Uso del método pop()
        let frutas = ["manzana", "banana", "naranja"];
        let ultimaFruta = frutas.pop();
        console.log(ultimaFruta);
        console.log(frutas);

        // Uso del método map()
        let numeros = [1, 2, 3, 4, 5];
        let cuadrados = numeros.map(function (numero) {
            return numero * numero;
        });
        console.log(cuadrados);

    </script>

</body>

</html>
